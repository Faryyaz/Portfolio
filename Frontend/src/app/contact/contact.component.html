<div class="container py-5 mt-5">
  <h2 class="display-4 text-center py-5">
    I'm excited to learn about your company & projects!
    Let's talk about it!
  </h2>
  <form  #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name">Name</label>
        <input type="text" class="form-control form-control-lg" ngModel  id="name" name="name" >
      </div>
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input type="email" class="form-control form-control-lg" ngModel  id="email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label for="company">Company</label>
      <input type="text" class="form-control form-control-lg" ngModel  id="company" name="company">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea rows="6" class="form-control form-control-lg" ngModel  id="textMessage" name="textMessage"></textarea>
    </div>
    <button type="submit" class="btn btn-info btn-lg">Submit</button>
  </form>
</div>
