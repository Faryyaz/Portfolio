<div class="row mx-4 mt-4">
  <div class="col-lg-2 col-md-3" *ngFor="let skill of skills">
    <div class="card bg-info my-3 card-min border-0">
      <div class="card-body text-white">
        <i class="{{ skill.classes }} fa-3x"></i>
      </div>
      <div class="card-footer bg-white text-secondary">
        {{ skill.title }}
      </div>
    </div>
  </div>
</div>
