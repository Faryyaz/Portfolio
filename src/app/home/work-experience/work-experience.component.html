<div class="row bg-darker justify-content-md-center">
    <div class="col-lg-3" *ngFor="let exp of workExperience">
        <div class="card bg-dark text-white box-skew">
                <div class="card-header">
                    <b>{{ exp.company }}</b>
                </div>
                <div class="card-body text-center box-unskew">
                    <p class="lead">
                            {{ exp.position }}
                        <br>
                        <i class="small">{{ exp.duration }}</i>
                    </p>
                    <p class="card-text small">{{ exp.description }}</p>
                </div>
                <div class="card-footer">
                    <a href="#" class="btn btn-light btn-md">
                        <span><i class="fa fa-angle-right"></i></span>
                    </a>
                </div>
            </div>
    </div>
</div>
